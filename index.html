<!DOCTYPE html>
<html lang="en" data-theme="dracula">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/form.css" />

		<!-- DaisyUI -->

		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@1.16.2/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
			rel="stylesheet"
			type="text/css"
		/>

		<title>MS Quiz Form</title>
	</head>
	<body>
		<div class="container">
			<div class="questions-list">
				<div class="question"></div>
			</div>
			<form class="form">
				<h2 class="capitalize text-2xl">create new question</h2>
				<div class="question">
					<div class="">
						<textarea
							placeholder="Question"
							class="w-full h-24 pr-16 textarea"
						></textarea>

						<div class="w-full text-white px-2 my-2 py-px">
							<div class="form-control">
								<label class="cursor-pointer label">
									<span class="label-text text-black"
										>With multiple choices?</span
									>
									<input
										type="checkbox"
										checked="checked"
										class="checkbox isMultipleAnswer"
									/>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="question-answer flex flex-col"></div>

				<button type="submit" id="btn-submit" class="btn w-6/12">Submit</button>
			</form>
		</div>

		<script src="./js/main.js" type="module"></script>
		<script src="./js/components.js" type="module"></script>
	</body>
</html>
